<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="assets/images/icon.png" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Generator rasporeda ispita</title>
  </head>
  <body>
    <div class="main">
      <div class="navbar">
        <div class="nav-menu">
          <p>≡</p>
        </div>
        <div class="nav-brand">Kalendar ispita</div>
        <div class="nav-links">
          <div class="help-container">
            <button class="nav-help-btn" id="helpBtn">
              <span class="desktop-text">Uputstvo</span>
              <span class="mobile-text">?</span>
            </button>
            <div class="help-dropdown" id="help-dropdown">
              <h3>Upustvo</h3>
              <ul>
                <li><strong>Dodaj:</strong> Dodaje sve ispitne rokove za taj predmet</li>
                <li><strong>Import u kalendar:</strong> Importuje sve rokove u kalendar aplikaciju</li>
              </ul>
              <button class="close-help-btn" id="closeHelp">Zatvori</button>
            </div>
          </div>
        </div>
      </div>
      <div class="side-overlay" id="sideOverlay"></div>

      <aside class="side-menu" id="sideMenu">
        <button id="closeSideBtn" class="close-side-btn">×</button>
        <ul id="menuList">
          <!-- Pages will be inserted here dynamically -->
        </ul>
      </aside>

      <div class="main-content">
        <h1>Odaberi predmete:</h1>
        <div class="selectorDiv">
          <select id="nameDropdown">
            <option value="">Odaberi</option>
          </select>

          <button id="btnAdd">Dodaj</button>
        </div>

        <div id="list" class="selected-subjects-container"></div>

        <button id="btnGenerate">Import u kalendar</button>
      </div>
    </div>
    <footer>Community project by FET students</footer>

    <script type="module" src="js/index.js"></script>
    <script type="module" src="js/icsGenerator.js"></script>
  </body>
</html>
