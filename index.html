<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/images/icon.png">
    <link rel="stylesheet" href="css/style.css">
    <title>Generator rasporeda ispita</title>
</head>
<body>
    <div class="main">
        <div class="info">
            <h1>Dodavanje ispita u kalendar</h1>
            <p>Odaberi predmete Äije ispite zelis ubaciti u kalendar</p>
            <p>Tipka "preuzmi" generira .ics file, koji importuje sve ispite u kalendar aplikaciju</p>
        </div>
        
            <div class="main-content">
                <h1>Odaberi predmete:</h1>
                <div class="selectorDiv">
                    <select id="nameDropdown">
                        <option value="">Odaberi</option>
                    </select>

                    <button id="btnAdd">Dodaj</button>
                </div>
                
                <div id="list" class="selected-subjects-container"></div>
                
                <button id="btnGenerate">Preuzmi</button>     
            </div>
    </div>
    

    <script type="module" src="js/index.js"></script>
    <script type="module" src="js/icsGenerator.js"></script>

</body>
</html>
